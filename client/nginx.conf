server {
  listen 80;

  # 1. This serves your React app's static files (index.html, .js, .css)
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    # This line is crucial for React Router to work
    try_files $uri $uri/ /index.html;
  }

  # 2. This is the reverse proxy
  # It forwards any request starting with /api to the 'backend' service
  location /api/ {
    # 'backend' is the name of our backend service in docker-compose.yml
    # '5000' is the port our backend exposes
    proxy_pass http://backend:5000/api/;
    
    # These headers are important for the proxy to work
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}